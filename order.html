<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/navigation.css" />
    <link rel="stylesheet" href="./style/order.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navigation">
      <div class="nav-links-container">
        <div class="nav-links">
          <img src="./icons/logo.svg.svg" class="logo" />
        </div>
        <div class="nav-links search-bar">
          <div class="search-container">
            <img src="./icons/search.svg.svg" class="icon" />
          </div>
          <div class="input-container">
            <input type="text" placeholder="Search JioMart" />

          <div class="menu-container">

        </div>
        <div class="nav-links cart-user">

            /></a>
          </div>
          <a href="user.html">
            <img src="./icons/user.svg.svg" class="icon user" />
          </a>
        </div>
      </div>
    </div>
    <h1 class="heading">My Orders</h1>
    <div class="order-grid">
      <div class="order">
        <div class="order-status-container">
          <div class="order-status">Cancelled</div>
          <div class="status-more-info">
            <a href="tracking.html">
              <img src="icons/sideArrow.svg" class="icon" />
            </a>
          </div>
        </div>
        <div class="order-details-container">
          <div class="order-details-image-container">
            <img src="./image/product.jpg" />
          </div>
          <div class="order-details-product-name">
            Fybrod 3 Pin Plug Travel Socket Adaptor

      </div>
      <div class="order">

        <div class="order-details-container">
          <div class="order-details-image-container">
            <img src="./image/product.jpg" />
          </div>
          <div class="order-details-product-name">
            Fybrod 3 Pin Plug Travel Socket Adaptor
          </div>
        </div>
      </div>
    </div>
