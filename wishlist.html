<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/navigation.css"/>
    <link rel="stylesheet" href="./style/wishlist.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navigation">
      <div class="nav-links-container">
        <div class="nav-links">
          <img src="./icons/logo.svg.svg" class="logo" />
        </div>
        <div class="nav-links search-bar">
          <div class="search-container">
            <img src="./icons/search.svg.svg" class="icon" />
          </div>
          <div class="input-container">
            <input type="text" placeholder="Search JioMart" />
          </div>
          <div class="menu-container">
            <img src="./icons/list.svg.svg" class="icon" />
          </div>
        </div>
        <div class="nav-links cart-user">
          <div class="cart">
            <div class="cart-quantity">3</div>
            <a href="cart.html"
              ><img src="./icons/cart.svg.svg" class="icon"
            /></a>
          </div>
          <a href="user.html">
            <img src="./icons/user.svg.svg" class="icon user" />
          </a>
        </div>
      </div>
    </div>
    <h1 class="heading">Your favorited Products</h1>
    <div class="wishlist-grid">
      <div class="wish">
        <span class="wishlist-container"
          ><img src="./icons/wishlist.svg" class="icon"
        /></span>
        <div class="product-image-container">
          <img src="./image/product6.jpg" />
        </div>
        <div class="product-details">
          <div class="product-name">
            <p>Fybrous 3 Pin Multi Plug Travel Scocket</p>
          </div>
          <div class="product-price-container">
            <div class="product-price">&#8377; 169.00</div>
            <div class="product-discount-price">&#8377; 299.00</div>
            <div class="product-discount-percentage">66% OFF</div>
          </div>
        </div>
        <div class="product-add-button">
          <button>Add <img src="./icons/plus.svg" class="icon"></button>
        </div>
      </div>
    </div>
  </body>
</html>
