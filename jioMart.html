<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/navigation.css" />
    <link rel="stylesheet" href="./style/product.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navigation">
      <div class="nav-links-container">
        <div class="nav-links">
          <img src="./icons/logo.svg.svg" class="logo" />
        </div>
        <div class="nav-links search-bar">
          <div class="search-container">
            <img src="./icons/search.svg.svg" class="icon" />
          </div>
          <div class="input-container">
            <input type="text" placeholder="Search JioMart" />
          </div>
          <div class="menu-container">
            <img src="./icons/list.svg.svg" class="icon" />
          </div>
        </div>
        <div class="nav-links cart-user">
          <div class="cart">
            <div class="cart-quantity">3</div>
            <a href="cart.html"
              ><img src="./icons/cart.svg.svg" class="icon"
            /></a>
          </div>
          <a href="user.html">
            <img src="./icons/user.svg.svg" class="icon user" />
          </a>
        </div>
      </div>
    </div>
    <div class="product-grid-container">
      <div class="product-grid">
        <div class="product">
          <span class="wishlist-container">
            <img src="./icons/wishlist.svg" class="icon" />
          </span>
          <div class="product-image-container">
            <img src="./image/product.jpg" />
          </div>
          <div class="product-details">
            <div class="product-name"><p>Active White Detergent powder</p></div>
            <div class="product-price">&#8377; 378.00</div>
            <div class="product-discount-container">
              <div class="product-discount">
                <div class="product-discount-price">&#8377; 500.00</div>
                <div class="product-discount-percentage">24% OFF</div>
              </div>
            </div>
            <div class="product-button-container">
              <div class="product-add-button">
                <button>Add</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
